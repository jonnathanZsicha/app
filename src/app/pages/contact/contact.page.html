<ion-header>
  <ion-toolbar>
    <ion-title>contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Escribanos</h3>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="message.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="message.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Mensaje</ion-label>
    <ion-textarea placeholder="Enter more information here..." [(ngModel)]="message.message"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Trabaja</ion-label>
    <ion-checkbox color="primary" [(ngModel)]="worked"></ion-checkbox>
  </ion-item>
  <ion-item *ngIf="worked">
    <ion-label position="floating">Lugar de trabajo</ion-label>
    <ion-input [(ngModel)]="office"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button color="dark" (click)="guardar()">Enviar</ion-button>
  </ion-item>

  <ion-button color="dark"  (click)="tomarFoto()">Tomar Foto</ion-button>

</ion-content>
